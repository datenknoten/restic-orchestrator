language: node_js

node_js:
- '8'
- '7'

cache:
  directories:
  - node_modules
  - dist

env:
  global:
    - secure: ""
    - secure: ""

stages:
  - install
  - test
  - coverage
  - name: build
    if: tag IS present

jobs:
  include:
    - stage: install
      script:
        - npm install
        - cp monkey-patch/caporal/index.d.ts node_modules/caporal/index.d.ts
    - stage: test
      script:
        - npm run lint
        - npm run test
        - npm run compile
        - mkdir -p dist/schema
        - npm run generate-config-schema
    - stage: coverage
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
        - ./cc-test-reporter before-build
      script:
        - npm run coverage
      after_script:
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
    - stage: build
      script:
        - sudo apt-get -qq update
        - sudo apt-get install -y upx-ucl
        - npm install --global modclean nexe
        - npm prune --production
        - modclean --run
        - npm run build
        - chmod u+x ~/.nexe/*
        - strip -s ~/.nexe/*
        - upx -9 ~/.nexe/*
        - npm run build
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: 
        file: dist/restic-orchestrator
        on:
          tags: true


